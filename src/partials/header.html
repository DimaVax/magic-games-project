<header class="header">
  <nav class="header__navigation">
    <a class="header__logo" href="#">
      <svg class="header__logo-icon">
        <use href="./images/sprite.svg#site-logo"></use>
      </svg>
      <div class="header__logo-titles">
        <p class="header__logo-first-title">Coding</p>
        <p class="header__logo-second-title">Magic</p>
      </div>
    </a>
    <div class="header__box">
      <ul class="header__list">
        <li class="header__list-item">
          <a class="header__list-item-link" id="header-link" href="#">
            <span id="main-button">Інтерактив</span>
            <svg class="header__list-item-menu-arrow">
              <use href="./images/sprite.svg#menu-arrow"></use>
            </svg>
            <ul class="header__interactives-list">
              <li class="header__interactives-item">
                <a id="numerical-button" class="header__interactives-link">Числовий</a>
              </li>
              <li class="header__interactives-item">
                <a id="game-button" class="header__interactives-link">Ігровий</a>
              </li>
              <li class="header__interactives-item">
                <a id="acquaintance-button" class="header__interactives-link">Ознайомчий</a>
              </li>
            </ul>
          </a>
        </li>
        <li class="header__list-item">
          <a class="header__list-item-link" href="#our-team-anchor">Наша команда</a>
        </li>
        <li class="header__list-item">
          <a class="header__list-item-link" href="#contacts-anchor">Контакти</a>
        </li>
      </ul>
      <div class="header__greeting-box">
        <label class="header__theme">
            <input class="header__theme-changer" type="checkbox"></input>
            <span class="header__theme-slider">
              <img class="header__theme-icon header__theme-icon-sun" src="./images/sun-icon.webp" alt="Light theme" value="light">
              <img class="header__theme-icon header__theme-icon-moon" src="./images/moon-icon.webp" alt="Black theme" value="dark">
            </span>
        </label>
        <p class="header__greeting">
          Вітаємо<span><span class="header__greeting-user-name" id="header-user-name"></span>!</span>
        </p>
      </div>
    </div>
  </nav>
</header>
