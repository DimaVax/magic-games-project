<section class="calculator">
  <div class="container">
    <h2 class="calculator__title">Калькулятор</h2>
    <input type="text" class="calculator__input" placeholder="Введіть число"/>
    <ul class="calculator__list">
      <li class="calculator__item">
        <button class="calculator__btn">+</button>
      </li>
      <li class="calculator__item">
        <button class="calculator__btn">*</button>
      </li>
      <li class="calculator__item">
        <button class="calculator__btn">-</button>
      </li>
      <li class="calculator__item">
        <button class="calculator__btn">/</button>
      </li>
    </ul>
    <input type="text" class="calculator__input" />
    <button class="calculator__btn">=</button>
    <p class="calculator__output">Результат</p>
  </div>
</section>
